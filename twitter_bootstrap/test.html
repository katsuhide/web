<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Twitter Bootstrapの練習だよ</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container" style="padding-top: 40px">
            
           <input type="text" class="span3" data-provide="typeahead" data-items="3" data-source='["渋谷", "谷尾", "谷口", "谷田", "田口"]' /> 
            
            <p>
                <a href="#" rel="tooltip"  data-original-title="金色のモビルスーツ">百式</a>いいね
            </p>
            <p>
                <a href="#" rel="popover"  data-original-title="金色のモビルスーツ" data-content="シャアがのっていた！">百式</a>いいね
            </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('a[rel=tooltip]').tooltip();
                $('a[rel=popover]').popover();
            })
        </script>
    </body>
</html>
